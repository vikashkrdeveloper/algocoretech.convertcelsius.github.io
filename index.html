<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert celsius to fahrenheit</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="container">
            <div class="convert-option">
                <h1>Temperator</h1>
            </div>
            <div class="input-container">
                <div class="input-number">
                    <input type="number" name="search" id="degress" placeholder="0">
                    <p>celsius</p>
                </div>
                <p id="equal">=</p>
                <div class="input-number">
                    <input type="number" name="search" id="fahrenheit" placeholder="32">
                    <p>fahrenheit</p>
                </div>
            </div>
            <div class="formuala-container">
                <div class="formula-text">
                    Formula</div>
                <div class="formula">(0°C × 9/5) + 32 = 32°F
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
